num-traits = "0.2.14"

[dependencies.serde]
version = "1.0.120"
features = [ "derive",]

[dev-dependencies]
rand = "0.8.0"
rand_distr = "0.4.0"
serde_json = "1.0.61"
version-sync = "0.9.1"
paste = "1.0.4"

[dev-dependencies.criterion]
version = "0.3.4"
features = [ "html_reports",]

[lib]
bench = false

[package]
